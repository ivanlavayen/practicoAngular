<h1>LISTA DE OBRAS DISPONIBLES</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>OBRA</th>
            <th>AUTOR</th>
            <th>PRECIO</th>
            <th>DISPONIBLE</th>
            <th>IMAGEN</th>
            <th>COMPRA</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books" >
            <td>{{book.name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price |currency}}</td>
            <td ><span class="badge bg-warning text-dark"*ngIf="book.stock==0">OFF LINE</span></td>
            <td><img width="100" class="img-thumbnail "[src]= "book.image" [alt]="book.image"></td>
            <td>
                <app-input-quantity [(quantity)]="book.quantity" [max]="book.stock" *ngIf="book.stock" (maxReached)="maxReached($event)">
               </app-input-quantity>
            <td *ngIf="book.quantity!=0">
                <button class="btn btn-primary btn-sm"(click)="addToCart(book)">Agregar</button>
           
            </td>
        </tr>

    </tbody>
</table>
