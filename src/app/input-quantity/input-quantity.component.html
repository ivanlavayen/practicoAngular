<div class="input-block">
        <td>
            <button class= "btn btn-dark  btn-sm" (click)="lessTochart()">-</button>
            <input type = "text" class="text-center" [(ngModel)]="quantity" (keyup)="changeQuantity($event)">
            <button class= "btn btn-dark btn-sm" (click)="addTochart()">+</button>
            
        </td>

</div>
